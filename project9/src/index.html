<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image grid layout</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="h-screen w bg-gray-700 flex justify-center items-center">
    <div class="grid grid-cols-3 grid-rows-3 gap-x-2 gap-y-2 bg-gray-200 p-20 rounded-lg shadow-lg shadow-black">
        <img src="https://picsum.photos/300/620"
            class="object-contain row-span-2 col-span-1 rounded-sm shadow-md shadow-gray-800">
        <img src="https://picsum.photos/300/305"
            class="object-cover row-span-1 col-span-1 rounded-sm shadow-md shadow-gray-800">
        <img src="https://picsum.photos/300/620"
            class="object-cover row-span-2 col-span-1 rounded-sm shadow-md shadow-gray-800">
        <img src="https://picsum.photos/300/620"
            class="object-cover row-span-2 col-span-1 rounded-sm shadow-md shadow-gray-800">
        <img src="https://picsum.photos/300/305"
            class="object-cover row-span-1 col-span-1 rounded-sm shadow-md shadow-gray-800">
        <img src="https://picsum.photos/300/305"
            class="object-cover row-span-1 col-span-1 rounded-sm shadow-md shadow-gray-800">
