<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="h-screen bg-gray-600 flex justify-end items-end p-10">
    <div id="cookies"
        class="grid grid-cols-4 grid-rows-4 gap-4 bg-gray-800 p-4 text-white w-80 hidden rounded-lg shadow-lg absolute">
        <img src="./chocolate-chip-cookie.png" alt="" class="w-20 col-span-3 row-span-2 grayscale">
        <button class="font-bold cursor-pointer" id="cancel-cookie">x</button>
        <p class="col-span-4 ml-2 font-medium">We use cookies to improve your user experience</p>
        <button class="col-span-4 bg-black cursor-pointer rounded-md shadow-md" id="accept-cookie">I like
            Cookies</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
