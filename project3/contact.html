<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for a simple HTML-only website for roadmap.sh frontend" />
    <meta name="keywords" content="Frontend Project, HTML, Roadmap.sh" />
    <meta name="author" content="Pratham Mhavale" />
    <title>Basic Html Webpage - Contact</title>
    <link rel="shortcut icon" href="boy.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" width="50" height="50">
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Contact Us</h1>
            <form action="">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <textarea id="message" name="message" rows="4" placeholder="Enter a message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

        </div>
    </main>
    <footer class="footer">
        <p>&copy; all rights reserved 2024</p>
    </footer>
</body>

</html>
