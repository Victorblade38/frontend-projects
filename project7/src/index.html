<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-700 h-screen flex justify-center items-center">
    <div class="bg-gray-100  w-80 rounded-md p-4 shadow-md shadow-gray-500">
        <div class="flex flex-row justify-between p-2 border-2 border-black rounded-sm mb-1"><span
                class="font-bold text-center w-full">dd/mm/yyyy</span><img src="./calendar.png"
                class="h-6 w-8 border-l-2 border-gray-800 pl-2"></div>
        <div class="flex flex-col border-2 border-black rounded-sm mb-1">
            <div class="flex flex-row p-2 justify-center gap-6">
                <img src="./left.png" class="h-6 w-6">
                <span class="font-bold">December 2022</span>
                <img src="./right.png" class="h-6 w-6">
            </div>
            <div class="grid grid-flow-col grid-cols-7 py-1">
                <span class="flex justify-center items-center font-medium">S</span>
                <span class="flex justify-center items-center font-medium">M</span>
                <span class=" flex justify-center items-center font-medium">T</span>
                <span class="flex justify-center items-center font-medium">W</span>
                <span class=" flex justify-center items-center font-medium">T</span>
                <span class="flex justify-center items-center font-medium">F</span>
                <span class=" flex justify-center items-center font-medium">S</span>
            </div>
        </div>
        <div class="flex flex-col border-2 border-black rounded-sm">
            <div class="grid grid-flow-col grid-cols-7 py-1 ">
                <span class="flex justify-center items-center font-medium"></span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500"></span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500"></span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500"></span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">1</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">2</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">3</span>
            </div>
            <div class="grid grid-flow-col grid-cols-7 py-1 ">
                <span class="flex justify-center items-center font-medium">4</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">5</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">6</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">7</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">8</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">9</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">10</span>
            </div>
            <div class="grid grid-flow-col grid-cols-7 py-1 ">
                <span class="flex justify-center items-center font-medium">11</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">12</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">13</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">14</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">15</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">16</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">17</span>
            </div>
            <div class="grid grid-flow-col grid-cols-7 py-1 ">
                <span class="flex justify-center items-center font-medium">18</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">19</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">20</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">21</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">22</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">23</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">24</span>
            </div>
            <div class="grid grid-flow-col grid-cols-7 py-1 ">
                <span class="flex justify-center items-center font-medium">25</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">26</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">27</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">28</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">29</span>
                <span class="flex justify-center items-center font-medium border-l-2 border-gray-500">30</span>
                <span class=" flex justify-center items-center font-medium border-l-2 border-gray-500">31</span>
            </div>
        </div>
    </div>
</body>

</html>
